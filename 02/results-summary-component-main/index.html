<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div class="item">
  
  <div class="res">
    <h1>Your Result</h1>
      <p class="points">
        <span class="your-points">72</span>
        <span>of 100</span>
      </p>
    <h2>Great</h2>
      <p class="res-paragraf">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="sum">
    <div>
    <h1>Summary</h1>
    <ul class="my-result">
      <li class="reaction box">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <span class="score">
          <span class="you-score">80</span>/<span class="max-score">100</span>
        </span>
      </li>
      <li class="memory box">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
        <span class="score">
          <span class="you-score">80</span>/<span class="max-score">100</span>
        </span>
      </li>
      <li class="verbal box">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <span class="score">
          <span class="you-score">80</span>/<span class="max-score">100</span>
        </span>
      </li>
      <li class="visual box">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <span class="score">
          <span class="you-score">80</span>/<span class="max-score">100</span>
        </span>
      </li>
    </ul>
  </div>
    <button class="continue-btn">Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dmytro Hodovanets</a>.
  </div>
</body>
</html>
