<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<div class="item">
  
  <div class="res">
    <h1>Your Result</h1>
      <p class="points">
        <span class="your-points">72</span>
        <span>of 100</span>
      </p>
    <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="sum">
    <h1>Summary</h1>
    <ul class="my-result">
      <li class="reaction"><img src="./assets/images/icon-reaction.svg" alt="">Reaction <p>80</p>/<span>100</span></li>
      <li class="memory"><img src="./assets/images/icon-memory.svg" alt="">Memory <p>92</p>/<span>100</span></li>
      <li class="verbal"><img src="./assets/images/icon-verbal.svg" alt="">Verbal <p>61</p>/<span>100</span></li>
      <li class="visual"><img src="./assets/images/icon-visual.svg" alt="">Visual <p>72</p>/<span>100</span></li>
    </ul>

    <button class="continue-btn">Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dmytro Hodovanets</a>.
  </div>
</body>
</html>
