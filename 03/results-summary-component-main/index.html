<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div class="item">
  
  <div class="res">
    <h1>Your Result</h1>
      <p class="points"><span>72</span> of 100</p>
    <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="sum">
    <h1>Summary</h1>
    <ul>
      <li>Reaction <span>80</span>/<span>100</span></li>
      <li>Memory <span>92</span>/<span>100</span></li>
      <li>Verbal <span>61</span>/<span>100</span></li>
      <li>Visual <span>72</span>/<span>100</span></li>
    </ul>

    <button class="continue-btn">Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dmytro Hodovanets</a>.
  </div>
</body>
</html>
